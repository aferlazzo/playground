<!doctype html>
	<html lang="en">
		<head>
		<meta charset="UTF-8">
		<title>My Playground</title>
		<link rel="stylesheet/less" type="text/css" href="style.less" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
	</head>

	<body ng-app="myModule">
		<div id='block' ng-controller="myController">
			<div class="breadcrumbContainer">
				<div class="breadcrumbs">
					<div><div class="step">1</div></div>
					<div><hr></div>
					<div><div class="step">2</div></div>
					<div><hr></div>
					<div><div class="step">3</div></div>
					<div class="step active"></div>
				</div>
			</div>
		</div>
		Enter name:
		<input type="text" ng-model="name">
		<p ng-init="myClass = 'red'" ng-class="myClass" ng-click="myClass = myClass == 'red' ? 'blue' : 'red'">{{myClass}}</p>
		<p>Hello <span ng-bind="name"></span>!</p>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
		<script src="myModule.js"></script>
	</body>
</html>
